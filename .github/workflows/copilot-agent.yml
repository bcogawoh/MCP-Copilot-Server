name: "MCP Copilot Automation"
on:
  workflow_dispatch: # Allows manual execution
  push:
    branches:
      - main  # Runs when code is pushed to `main`

jobs:
  run-mcp-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Start MCP Server
        run: npm start & sleep 5

      - name: Execute Test Code via API
        run: |
          curl -X POST http://localhost:5000/execute-code -H "Content-Type: application/json" -d '{"codeSnippet":"console.log(\"MCP Test Successful!\");"}'

      - name: Verify Logs
        run: cat mcp-log.txt